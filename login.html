<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Anime Hub</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    #toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1055;
    }
    
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
    
    .spinner-border-sm {
      width: 1rem;
      height: 1rem;
    }
  </style>
</head>
<body>
  <!-- Header/Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Anime Hub</a>
      <div class="d-flex ms-auto gap-2">
        <button class="btn btn-outline-light" onclick="window.location.href='index.html'">Home</button>
        <button class="btn btn-outline-light" onclick="window.location.href='Review.html'">Reviews</button>
        <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Login</h2>
    <form class="mx-auto" style="max-width: 400px;" id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input name="email" type="email" class="form-control" id="email" required />
        <div class="invalid-feedback" id="emailError"></div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input name="password" type="password" class="form-control" id="password" required />
        <div class="invalid-feedback" id="passwordError"></div>
      </div>
      <button type="submit" class="btn btn-success w-100" id="loginBtn">
        <span class="btn-text">Login</span>
        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
      </button>
      <div class="mt-2 text-center">
        Don't have an account? <a href="signup.html">Sign up</a>
      </div>
    </form>
  </div>

  <!-- Toast Container -->
  <div id="toast-container">
    <!-- Success Toast -->
    <div class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true" id="successToast">
      <div class="d-flex">
        <div class="toast-body">
           Login successful!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
    
    <!-- Error Toast -->
    <div class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true" id="errorToast">
      <div class="d-flex">
        <div class="toast-body" id="errorMessage">
           Login failed!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./Scripts/config.js"></script>

  <script type="module">

     import { BASE_URL } from './Scripts/config.js';

    // Clear any previous validation states
    function clearValidation() {
      const inputs = document.querySelectorAll('.form-control');
      inputs.forEach(input => {
        input.classList.remove('is-invalid');
      });
    }

    // Show validation error
    function showValidationError(fieldName, message) {
      const field = document.getElementById(fieldName);
      const errorDiv = document.getElementById(fieldName + 'Error');
      
      if (field && errorDiv) {
        field.classList.add('is-invalid');
        errorDiv.textContent = message;
      }
    }

    // Show toast notification
    function showToast(toastId, message = null) {
      const toastElement = document.getElementById(toastId);
      if (message && toastId === 'errorToast') {
        document.getElementById('errorMessage').textContent = message;
      }
      const toast = new bootstrap.Toast(toastElement);
      toast.show();
    }

    // Set loading state
    function setLoadingState(loading) {
      const form = document.getElementById('loginForm');
      const btn = document.getElementById('loginBtn');
      const btnText = btn.querySelector('.btn-text');
      const spinner = btn.querySelector('.spinner-border');

      if (loading) {
        form.classList.add('loading');
        btnText.textContent = 'Logging in...';
        spinner.classList.remove('d-none');
        btn.disabled = true;
      } else {
        form.classList.remove('loading');
        btnText.textContent = 'Login';
        spinner.classList.add('d-none');
        btn.disabled = false;
      }
    }

    async function handleLogin(event) {
      event.preventDefault();
      
      // Clear previous validation
      clearValidation();
      
      // Get form data
      const formData = new FormData(event.target);
      const data = Object.fromEntries(formData.entries());
      
      // Basic client-side validation
      if (!data.email || !data.password) {
        showToast('errorToast', '‚ùå Please fill in all fields');
        return;
      }

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(data.email)) {
        showValidationError('email', 'Please enter a valid email address');
        return;
      }

      // Set loading state
      setLoadingState(true);

      try {
        
        
        const response = await fetch(`${BASE_URL}/api/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json',
            'Origin': window.location.origin,
            'X-Requested-With': 'XMLHttpRequest'
          },
          body: JSON.stringify(data),
          credentials: 'include',
          mode: 'cors' // Explicitly set CORS mode
        });

       


          console.log('üì± Login response:', response);
        if (response.ok) {
          // Success
          showToast('successToast');
          
          // Small delay to show the success message before redirect
          setTimeout(() => {
            window.location.href = 'Review.html';
          }, 1500);
          
          event.target.reset();
        } else {
          // Handle different error scenarios
          console.error('‚ùå Login failed with status:', response.status);
        
          
          showToast('errorToast', errorMessage);
        }
      } catch (error) {
        
        let errorMessage = '‚ùå Connection error';
        
        if (error.name === 'TypeError') {
         
        console.error('üì± Showing error:', errorMessage);
        showToast('errorToast', errorMessage);
      }
    }

  }

    // Add event listener when DOM is loaded
    document.addEventListener('DOMContentLoaded', async function() {
    
     
      
      const loginForm = document.getElementById('loginForm');
      if (loginForm) {
        loginForm.addEventListener('submit', handleLogin);
      }
      
      // Handle logout button (if user is already logged in)
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', function() {
          // Add logout logic here if needed
        });
      }
    });
  </script>
</body>
</html>
