
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Anime Hub</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      #toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1055;
      }
    </style>
  </head>
  <body>

      <!-- Header/Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Anime Hub</a>
      <div class="d-flex ms-auto gap-2">
        <button class="btn btn-outline-light" onclick="window.location.href='index.html'">Home</button>
        <button class="btn btn-outline-light" onclick="window.location.href='Review.html'">Reviews</button>
        <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>

    <div class="container mt-5">
      <h2 class="text-center mb-4">Login</h2>
      <form action="/login" method="POST" class="mx-auto" style="max-width: 400px;" id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input name="email" type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input name="password" type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-success w-100">Login</button>
        <div class="mt-2 text-center">
          Don‚Äôt have an account? <a href="signup.html">Sign up</a>
        </div>
      </form>
    </div>


    
    <!-- Toast Container -->
    <div id="toast-container">
      <div class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true" id="successToast">
        <div class="d-flex">
          <div class="toast-body">
            üéâ Login successful!
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>

      async function handleLogin(event) {

        event.preventDefault();
        const formData = new FormData(event.target);
        const data = Object.fromEntries(formData.entries());

        try {

          const res = await fetch('http://localhost:3000/api/auth/login',{

            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify(data),
            credentials:"include"

          });

          const text = await res.text();
          if(res.ok) {

            const toastElement = document.getElementById('successToast');
            const toast = new bootstrap.Toast(toastElement);
            toast.show();

            window.location.href='Review.html';

            event.target.reset();
        
          } else {

              alert('‚ùå ' + text);

          }
        }  catch (error) {
          alert('Error: ' + error.message);
        }
        
      }

      const LoginForm = document.getElementById('loginForm');
      LoginForm.addEventListener('submit',handleLogin);
      
    </script>
  </body>
  </html>
